<html>
  <head>
    {% if title %}
      <title>{{ title }} - Heard Chef!</title>
    {% else %}
      <title>Welcome to Heard Chef!</title>
    {% endif %}
  </head>
  <body>
    {% block content %}{% endblock %}
    {% if not current_user.is_anonymous %}
      <form method="post" action="{{ url_for('session.logout') }}">
        <button>Logout</button>
    {% endif %}
  </body>
</html>
